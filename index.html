<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effect Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            margin: 0;
        }
        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff; /* White text */
            font-weight: bold;
        }
        .sound-machine {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 14px;
            color: #fff;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="heading">Sound Effect Machine, Pick your tune!</div>
    <div class="sound-machine">
        <button onclick="playSound('sound1')">Sound 1</button>
        <button onclick="playSound('sound2')">Sound 2</button>
        <button onclick="playSound('sound3')">Sound 3</button>
        <button onclick="playSound('sound4')">Sound 4</button>
        <button onclick="playSound('sound5')">Sound 5</button>
        <button onclick="playSound('sound6')">Sound 6</button>
    </div>
    <script>
        function playSound(soundId) {
            const audio = new Audio(`${soundId}.mp3`);
            audio.play();
        }
    </script>
</body>
</html>
